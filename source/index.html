<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello JavaScript</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"

  <body>
    <div id="myDiv">
      <h5 id="myId" class="header">I &nbsp;❤️ JavaScript</h5>
    </div>
    <form class="w-75">
      <div class="form-group">
        <input class="form-control" type="text" name="username" placeholder="username" />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Invalid name</div>
      </div>

      <div class="form-group">
        <input class="form-control" type="number" name="phone" placeholder="Phone" />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Invalid phone number</div>
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="password" />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Must be at least 11 characters long</div>
      </div>
      <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="e-mail" />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Invalid email</div>
      </div>
      <button class="btn btn-sm btn-secondary">Submit</button>
    </form>
