<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello JavaScript</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css" />
  <script></script>
</head>
<body>
<div id="myDiv">
  <!--<h2 id="myId" class="header" style="">You Don't Know <span>JavaScript!</span></h2>-->
  <h5 id="myId" class="header">I &nbsp;❤️ RegEx</h5>
</div>

<form>
  <div class="form-group">
    <input class="form-control" type="text" name="phone" placeholder="Phone" pattern="^[0-9]{11}$"/>
    <div class="valid-feedback">Looks good!</div>
    <div class="invalid-feedback">Invalid phone number</div>
  </div>

  <div class="form-group">
    <input class="form-control" type="email" name="email" placeholder="e-mail" pattern=""/>
  </div>

  <button class="btn btn-sm btn-outline-secondary">Submit</button>
</form>

<noscript>Please turn on JavaScript in browser settings</noscript>
<script src="scripts/script.js"></script>
</body>
</html>
